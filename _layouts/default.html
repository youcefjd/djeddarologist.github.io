<!-- _layouts/default.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title | default: site.title }}</title>
    <link rel="stylesheet" href="{{ "/assets/css/style.css" | relative_url }}">

    <!-- LinkedIn Badge Script -->
    <script src="https://platform.linkedin.com/badges/js/profile.js" async defer type="text/javascript"></script>

    <!-- Roboto Font -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

    <!-- Scroll-to-Top Banner Script -->
    <script>
        window.onscroll = function() {scrollFunction()};

        function scrollFunction() {
            if (document.body.scrollTop > 20 || document.documentElement.scrollTop > 20) {
                document.getElementById("scrollToTopBanner").style.display = "block";
            } else {
                document.getElementById("scrollToTopBanner").style.display = "none";
            }
        }

        function scrollToTop() {
            document.body.scrollTop = 0; // For Safari
            document.documentElement.scrollTop = 0; // For Chrome, Firefox, IE, and Opera
        }
    </script>
</head>
<body>
    <!-- Scroll-to-Top Banner -->
    <div id="scrollToTopBanner" class="scroll-to-top-banner" onclick="scrollToTop()">Youcef's Blog</div>

    <header>
        <h1>{{ site.title }}</h1>
        <p>{{ site.description }}</p>
    </header>

    <main>
        {{ content }}
    </main>

    <!-- LinkedIn Badge -->
    <div class="linkedin-badge-container">
        <div class="linkedin-badge" data-locale="en_US" data-size="medium" data-theme="dark" data-type="VERTICAL" data-vanity="youcefdjeddar" data-version="v1">
            <a class="badge-base__link LI-simple-link" href="https://www.linkedin.com/in/youcefdjeddar?trk=profile-badge">
                <img src="path/to/linkedin-logo.png" alt="LinkedIn Logo" />
            </a>
        </div>
    </div>

    <footer>
        <p>&copy; {{ site.title }} {{ site.time | date: "%Y" }}</p>
    </footer>
</body>
</html>
